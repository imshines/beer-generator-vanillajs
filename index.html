<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Have Some Beer!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image d-flex justify-center">
                <img src="" alt="" class="beer-image">
            </div>
            <div class="card-title d-flex justify-center column">
                <h2 class="beer-title"></h2>
                <h3 class="beer-tagline"></h3>
            </div>
            <div class="card-body d-flex justify-center">
                <p class="beer-description"></p>
            </div>
            <div class="card-footer d-flex justify-center">
                <p>First brewed at <span class="beer-date"></span></p>
            </div>
            <div class="card-button d-flex justify-center">
                <button class="btn">One More!</button>
            </div>
        </div>
    </div>
</body>
</html>
